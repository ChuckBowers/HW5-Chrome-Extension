<html>
<head>
    <meta charset="UTF-8">
    <title>My First CAD</title>
    <style>
            #selectable-1 .ui-selecting { background: #707070 ; }
            #selectable-1 .ui-selected { background: #EEEEEE; color: #000000; }
            #selectable-1 { list-style-type: none; margin: 0; 
               padding: 0; width: 20%; }
            #selectable-1 li { margin: 3px; padding: 0.4em; 
               font-size: 16px; height: 18px; }
            .ui-widget-content {
               background: #cedc98;
               border: 1px solid #DDDDDD;
               color: #333333;
            }
    </style>
</head>
<body style="width: 450px">
    <style>
        .bottom-three {
            margin-bottom: 0.3cm;
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
        }
    </style>
    <div>
      <h2>Bookmark Manager</h2>
    </div>
    <div class="bottom-three"> 
        <button type="button" id="newbookmark">Add Current Page</button>
    </div>
    <div class="bottom-three">
        <input id="newfoldername">
        <button type="button" id="newfolder">Create New Folder</button>
    </div>
    <ol id="selectable-1"></ol>
    <div class="bottom-three">
        <button type="button" id="open">Open</button>
        <button type="button" id="delete">Delete</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
